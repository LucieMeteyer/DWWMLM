<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorielle</title>
</head>

<body>
    <h1>Factorielle</h1>
    <div>
        <label for="">Saisir la factorielle voulue
        </label>
        <input type="number" id="factorielle">
        <button class="btn">Valider</button>
        <div id="resultat"></div>

    </div>

    <script>
        const inputFactorielle = document.querySelector("#factorielle");

        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector("#resultat");

        btn.addEventListener("click", function () {
            let nombre = inputFactorielle.value;
            let fact = 1;
            for (let i = 1; i <= nombre; i++) {
                fact = fact * i;
            }
            divResultat.innerHTML = "Factorielle " + nombre + " = " + fact;
        });


    </script>
</body>

</html>
